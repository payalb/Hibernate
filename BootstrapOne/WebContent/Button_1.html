<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Styling Code block example</title>

<link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>
	<a href="#" class="btn">Anchor link</a>
	<a href="#" class="btn-danger">Anchor link</a>
	<a href="#" class="btn-primary">Anchor link</a>
	<a href="#" class="btn-warning">Anchor link</a>
	<a href="#" class="disabled btn"> Disabled Anchor link</a>
	<button >Button 1</button>
	<input type="button" class="btn" value="Input Button"/>
	<input type="button" class="btn-block" value="Input Button"/>
	<input type="button" class="btn-danger" value="Input Button"/>
	<input type="button" class="btn-default" value="Input Button"/>
	<input type="button" class="btn-info" value="Input Button"/>
	<input type="button" class="btn-link" value="Input Button"/>
	<input type="button" class="btn-link" disabled value="Disabled Button"/>
	<input type="button" class="btn-success" value="Input Button"/>
	<input type="submit" class="btn-primary" value="Submit Button"/>
	<script src="bootstrap/js/jquery-3.2.1.js"></script>
	<script src="bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
