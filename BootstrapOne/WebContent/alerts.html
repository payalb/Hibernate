<!DOCTYPE html>
<html>
<head>
<link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
<title>Bootstrap grid</title>
<link href="css/one.css" rel="stylesheet" />
</head>
<body>
	<div class="container">
		<div class="alert">
			This is an alert!
		</div>
		<div class="alert-success">
			This is an alert success!
		</div>
		<div class="alert-info">
			This is an alert info!
		</div>
		<div class="alert-danger">
			This is an alert danger!
		</div>
		<div class="alert-warning">
			This is an alert warning!
		</div>
		<div class="alert alert-success">
			This is an alert with alert success!
		</div>
		<div class="alert alert-success fade in alert-dismissable">
		This is an alert with	<a href="#" class="close" data-dismiss="alert" > alert link!</a>
		</div>
		
		<div class="alert alert-success alert-dismissable">
		<a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
			This is an alert with a close button!
		</div>
	</div>
	<script src=bootstrap/js/jquery-3.2.1.js></script>
	<script src="bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
