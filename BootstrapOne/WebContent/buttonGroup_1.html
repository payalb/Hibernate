<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Button group example</title>

<link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>

	<div class="btn-toolbar">
		<div class=" btn-group btn-group-lg btn-group-vertical">
			<div class="btn-group">
				<input type="button" class="btn-danger" value="Input Button" /> <input
					type="button" class="btn-default" value="Input Button" />
			</div>
		</div>
		<div class="btn-group-sm  btn-group-vertical">
			<div class="btn-group">
				<input type="button" class="btn-info" value="Input Button" /> <input
					type="button" class="btn-warning" value="Input Button" />
			</div>
		</div>
		<div class="btn-group-xs btn-group-vertical">
			<div class="btn-group">
				<input type="button" class="btn-primary" value="Primary Button" />
				<input type="button" class="btn-success" value="Success Button" />
			</div>
		</div>
	</div>
	<script src="bootstrap/js/jquery-3.2.1.js"></script>
	<script src="bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
