<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
<title>Bootstrap 101 Template</title>

<!-- Bootstrap -->
<link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
<link href="css/two.css" rel="stylesheet">

</head>
<body>
	<div class="container">
		<div class="panel panel-default">
			<div class="panel-heading">
				<!-- <a href="#gallery" class="btn btn-primary" data-toggle="collapse">
				Toggle gallery</a> -->
				<button class="btn btn-primary" id="toggleButton">Toggle
					gallery</button>
			</div>
			<div class="panel-body" id="gallery">
				<div class="row">
					<img src="css/1.jpg"
						class="img-thumbnail img-responsive col-md-4 col-lg-4" /> <img
						src="css/2.jpg"
						class="img-thumbnail img-responsive col-md-4 col-lg-4" /> <img
						src="css/3.jpg"
						class="img-thumbnail img-responsive col-md-4 col-lg-4" />
				</div>
				<div class="row">
					<img src="css/4.jpg"
						class="img-thumbnail img-responsive col-md-4 col-lg-4" /> <img
						src="css/5.jpg"
						class="img-thumbnail img-responsive col-md-4 col-lg-4" /> <img
						src="css/6.jpg"
						class="img-thumbnail img-responsive col-md-4 col-lg-4" />
				</div>
				<div class="row">
					<img src="css/7.jpg"
						class="img-thumbnail img-responsive col-md-4 col-lg-4" /> <img
						src="css/8.jpg"
						class="img-thumbnail img-responsive col-md-4 col-lg-4" />
				</div>
			</div>
		</div>
	</div>
	<script src="bootstrap/js/bootstrap.min.js"></script>
	<script src="bootstrap/js/jquery-3.2.1.js"></script>
	<script type="text/javascript">
		$(document).ready(function() {
			$('#toggleButton').click(function() {
				$('#gallery').collapse('toggle');
			});
		});
		
		$('#toggleButton').on('show.bs.collapse', function(){
			alert('Image gallery is about to be expanded');
		});
	</script>
</body>
</html>
