<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-md-8 col-md-offset-2">
				<div id="imgCarousel" class="carousel slide" data-interval="2000"
					data-ride="carousel" data-wrap="false" data-pause="false">
					<ol class="carousel-indicators">
						<li data-target="imgCarousel" data-slide-to="0" class="active"></li>
						<li data-target="imgCarousel" data-slide-to="1"></li>
						<li data-target="imgCarousel" data-slide-to="2"></li>
						<li data-target="imgCarousel" data-slide-to="3"></li>
					</ol>
					<div class="carousel-inner">
						<div class="item active">
							<img src="css/1.jpg" class="img-responsive" />
							<div class="carousel-caption">
								<h3>Flower</h3>
								<p>Beautiful Flower</p>

							</div>
						</div>
						<div class="item">
							<img src="css/2.jpg" class="img-responsive" />
							<div class="carousel-caption">
								<h3>Desert</h3>
								<p>Beautiful desert</p>
							</div>
						</div>
						<div class="item">
							<img src="css/4.jpg" class="img-responsive" />
							<div class="carousel-caption">
								<h3>Jellyfish</h3>
								<p>Beautiful Jellyfish</p>
							</div>
						</div>
						<div class="item">
							<img src="css/5.jpg" class="img-responsive" />
							<div class="carousel-caption">
								<h3>Panda</h3>
								<p>Naughty Panda</p>
							</div>
						</div>

						<a href="#imgCarousel" class="carousel-control left"
							data-slide="prev"> <span
							class="glyphicon glyphicon-chevron-left"></span>
						</a> <a href="#imgCarousel" class="carousel-control right"
							data-slide="next"> <span
							class="glyphicon glyphicon-chevron-right"></span>
						</a>
					</div>


				</div>


			</div>
		</div>
	</div>

	<script src="bootstrap/js/jquery-3.2.1.js"></script>
	<script src="bootstrap/js/bootstrap.min.js"></script>
	<script type="text/javascript">
		$(document).ready(function() {
			$('#imgCarousel').carousel();

		});
	</script>
</body>
</html>
