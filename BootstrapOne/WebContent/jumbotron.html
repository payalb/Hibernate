<!DOCTYPE html>
<html lang="en">
  <head>

    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">

  
  </head>
  <body>
    <div class="container">
    
    
    This is inside the container

    </div>
    
    
    
    </div>

   Inside jumbotron, outside container
