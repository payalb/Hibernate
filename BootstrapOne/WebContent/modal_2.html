<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Icons example</title>

<link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-md-6">
				<button class="btn btn-primary pull-right" id="loginBtn">Login</button>
				<div class="modal fade" id="loginModal" tabindex="-1"
					data-keyboard="false">
					<div class="modal-dialog">
						<div class="modal-content">
							<div class="modal-header">
								<button class="close" id="closeBtn">&times;</button>
								<h4 class="modal-title">Login</h4>
							</div>
							<div class="modal-body">
								<form>
									<div class="form-group">
										<label for="username">Username</label> <input type="text"
											id="username" class="form-control" />
									</div>
									<div class="form-group">
										<label for="password">Password</label> <input type="password"
											id="password" class="form-control" />
									</div>
								</form>
							</div>
							<div class="modal-footer">
								<button class="btn btn-primary">Login</button>
								<button class="btn btn-primary" id="closeBtn1">Close</button>
							</div>
						</div>
					</div>
				</div>

			</div>

		</div>


	</div>

	<script src="bootstrap/js/jquery-3.2.1.js"></script>
	<script src="bootstrap/js/bootstrap.min.js"></script>

	<script type="text/javascript">
		$('#loginBtn').click(function() {
			$('#loginModal').modal('show');
		});
		
		$('#closeBtn').click(function() {
			$('#loginModal').modal('hide');
		});
		
		$('#closeBtn1').click(function() {
			$('#loginModal').modal('hide');
		});
		$('#loginModal').on('show.bs.modal',function() {
			alert("Modal is about to be displayed!");
		});
	</script>
</body>
</html>
