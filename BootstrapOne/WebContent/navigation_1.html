<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Icons example</title>

<link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>
	<div class="container">
		Nav pills:
		<div class="row">
			<ul class="nav nav-pills">
				<li class="active"><a href="#"><span
						class="glyphicon glyphicon-home"></span> Home </a></li>
				<li class="dropdown"><a href="#" class="dropdown-toggle"
					data-toggle="dropdown"> Contact Us <span class="caret"></span></a>
					<ul class="dropdown-menu">
						<li><span class="glyphicon glyphicon-envelope">Mail</span></li>
						<li><span class="glyphicon glyphicon-earphone">Call Us</span></li>
						<li><span class="glyphicon glyphicon-bell">Address</span></li>
					</ul></li>
			</ul>
		</div>
		<br>Stacked <br>
		<div class="row">
			<ul class="nav nav-pills nav-stacked col-lg-5">
				<li class="active"><a href="#"><span
						class="glyphicon glyphicon-home"></span> Home </a></li>
				<li><a href="#"> <span
						class="glyphicon glyphicon-phone-alt"></span> Contact Us
				</a></li>
				<li><a href="#"> <span
						class="glyphicon glyphicon-info-sign"></span> About
				</a></li>
			</ul>
		</div>
		<div class="row">
			<ul class="nav nav-pills nav-justified col-lg-5">
				<li class="active"><a href="#"><span
						class="glyphicon glyphicon-home"></span> Home </a></li>
				<li><a href="#"> <span
						class="glyphicon glyphicon-phone-alt"></span> Contact Us
				</a></li>
				<li><a href="#"> <span
						class="glyphicon glyphicon-info-sign"></span> About
				</a></li>
			</ul>
		</div>
		<br> Nav tabs:
		<div class="row">
			<ul class="nav nav-tabs col-lg-5">
				<li class="active"><a href="#"><span
						class="glyphicon glyphicon-home"></span> Home </a></li>
				<li><a href="#"><span class="glyphicon glyphicon-earphone"></span>
						Contact Us</a></li>
			</ul>
		</div>
	</div>
	<script src=bootstrap/js/jquery-3.2.1.js></script>
	<script src="bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
