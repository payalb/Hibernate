<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Panel example</title>

<link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>
	<div class="panel panel-default">
		<div class="panel-heading">Default Panel Heading</div>
		<div class="panel-body">Panel Content</div>
		<div class="panel-footer">Panel footer</div>
	</div>
	<div class="panel-group">
		<div class="panel panel-primary">
			<div class="panel-heading">
				<h3 class="panel-title">Default Panel Heading1</h3>
			</div>
			<div class="panel-body">Panel Content1</div>
			<div class="panel-footer">Panel footer1</div>
		</div>
		<div class="panel panel-success">
			<div class="panel-heading">Default Panel Heading2</div>
			<div class="panel-body">Panel Content2</div>
			<div class="panel-footer">Panel footer2</div>
		</div>
	</div>
	<script src=bootstrap/js/jquery-3.2.1.js></script>
	<script src="bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
