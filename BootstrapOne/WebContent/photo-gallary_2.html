<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
<title>Bootstrap 101 Template</title>

<!-- Bootstrap -->
<link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
<link href="css/two.css" rel="stylesheet">
</head>
<body>
	<h1 class="text-primary">Image Gallery</h1>
	<div class="container">
		<div class="row">
			<div class="col-md-4 col-lg-4 col-sm-6 col-xs-6">
				<a href="css/1.jpg" class="thumbnail">
					<p>Chrysanthemum</p> <img src="css/1.jpg" class="img-responsive" />
				</a>
			</div>
			<div class="col-md-4 col-lg-4 col-sm-6 col-xs-6">
				<a href="css/2.jpg" class="thumbnail">
					<p>Desert</p> <img src="css/2.jpg" class="img-responsive" />
				</a>
			</div>
			<div class="col-md-4 col-lg-4 col-sm-6 col-xs-6">
				<a href="css/3.jpg" class="thumbnail">
					<p>Hydrangeus</p> <img src="css/3.jpg" class="img-responsive" />
				</a>
			</div>
			<div class="col-md-4 col-lg-4 col-sm-6 col-xs-6">
				<a href="css/4.jpg" class="thumbnail">
					<p>JellyFish</p> <img src="css/4.jpg" class="img-responsive" />
				</a>
			</div>
			<div class="col-md-4 col-lg-4 col-sm-6 col-xs-6">
				<a href="css/5.jpg" class="thumbnail">
					<p>Koala</p> <img src="css/5.jpg" class="img-responsive" />
				</a>
			</div>
			<div class="col-md-4 col-lg-4 col-sm-6 col-xs-6">
				<a href="css/6.jpg" class="thumbnail">
					<p>LightHouse</p> <img src="css/6.jpg" class="img-responsive" />
				</a>
			</div>
			<div class="col-md-4 col-lg-4 col-sm-6 hidden-xs">
				<a href="css/7.jpg" class="thumbnail">
					<p>Penguin</p> <img src="css/7.jpg" class="img-responsive" />
				</a>
			</div>
			<div class="col-md-4 col-lg-4 col-sm-6 visible-lg visible-md visible-sm">
				<a href="css/8.jpg" class="thumbnail">
					<p>Tulips</p> <img src="css/8.jpg" class="img-responsive" />
				</a>
			</div>
		</div>
	</div>
	<script src="bootstrap/js/bootstrap.min.js"></script>
	<script src=bootstrap/js/jquery-3.2.1.js></script>
</body>
</html>
