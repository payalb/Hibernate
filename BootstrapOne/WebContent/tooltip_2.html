<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Tooltip manual trigger example</title>

<link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>
<div class="container">
<button title="Bootstrap tooltip" id="btnTooltip1"
 data-toggle="tooltip" data-placement="bottom">Click Me!</button>
 
 <button  id="btnTooltip2"
 data-toggle="tooltip">Click Me!</button>
 
 
 <input  id="inputTooltip3" data-toggle="tooltip">
 
 <input  id="inputTooltip4" data-toggle="tooltip">
 <span class="glyphicon glyphicon-info-sign" id="info"></span>
</div>
	<script src="bootstrap/js/jquery-3.2.1.js"></script>
	<script src="bootstrap/js/bootstrap.min.js"></script>
	<script type="text/javascript">
	$(document).ready(function() {
		/* $('[data-toggle="tooltip"]').tooltip({
			placement: 'right',
			title : "<h3>help</h3><p>Click to submit this page</p>",
			animation : true,
			delay: {show: 300, hide: 500};
			html: true
			
		}); */
		
		$('#btnTooltip2').tooltip({
			placement: 'bottom',
			title : "<h3>Help</h3><p>Click to submit this page</p>",
			animation : true,
			delay: {show: 300, hide: 500},
			html: true
		});
		
		$('#inputTooltip3').tooltip({
			placement: 'bottom',
			title : "<h3>Help</h3><p>Click to submit this page</p>",
			animation : true,
			delay: {show: 300, hide: 500},
			html: true,
			trigger: 'click'
		});
		
		$('#inputTooltip4').tooltip({
			placement: 'bottom',
			title : "<h3>Help</h3><p>Click to submit this page</p>",
			animation : true,
			delay: {show: 300, hide: 500},
			html: true,
			trigger: 'manual'
		});
		
		$('#info').click(function(){
			$('#inputTooltip4').tooltip('toggle');
		});
	});
	</script>
</body>
</html>
