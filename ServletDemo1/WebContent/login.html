<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<script type="text/javascript">
function validate(){
if(document.getElementById("name").value=="admin"){
alert("successful!");
return true;
}
alert("validation failed!")
return false;
}

</script>
</head>

<input type="submit">
</form>
</body>
